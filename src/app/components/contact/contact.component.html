<section class="scrollbar">
  <form>
    <p class="label-text">
      <label for="name" id="name">_nome:</label>
      <input type="text" name="name" placeholder="// Nome Sobrenome" />
    </p>
    <p class="label-text">
      <label for="email" id="email">_email:</label>
      <input type="email" name="email" placeholder="// seu@email.com" />
    </p>
    <p class="label-text">
      <label for="subject" id="subject">_assunto:</label>
      <input
        type="text"
        name="subject"
        placeholder="// Qual o assunto da mensagem?"
      />
    </p>
    <p class="label-text">
      <label for="message" id="message">_mensagem:</label>
      <textarea
        type="textarea"
        name="message"
        placeholder="// Digite sua mensagem aqui..."
      ></textarea>
    </p>
    <button type="submit" class="btn-default">Enviar</button>
  </form>
</section>
